<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/queries.css">
    
</head>
<body>
    <section id="project-1">
        <h2>Stopwatch</h2>
        <h4 id="time-display"><span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span></h4>
        <div id="stopwatch-buttons">
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="stop"><i class="fas fa-stop"></i></button>
            <button id="reset"><i class="fas fa-undo"></i></button>
            <button id="lap">Lap</button>
        </div>
        <div id="stopwatch-laps"></div>
    </section>
    <script src="/stpwtch.js"></script>
    <script src="app.js"></script>
</body>
</html>
